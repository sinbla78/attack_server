version: '3.8'

services:
  # Go 서버
  server:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Locust 마스터 (웹 UI)
  locust-master:
    image: locustio/locust:latest
    ports:
      - "8089:8089"  # 웹 UI
    volumes:
      - ./locustfile.py:/mnt/locust/locustfile.py
    command: -f /mnt/locust/locustfile.py --master --host=http://server:8080
    depends_on:
      - server
    environment:
      - TZ=Asia/Seoul

  # Locust 워커 (부하 생성)
  locust-worker:
    image: locustio/locust:latest
    volumes:
      - ./locustfile.py:/mnt/locust/locustfile.py
    command: -f /mnt/locust/locustfile.py --worker --master-host=locust-master
    depends_on:
      - locust-master
      - server
    environment:
      - TZ=Asia/Seoul
    deploy:
      replicas: 2  # 워커 2개 실행 (더 많은 부하를 원하면 늘리기)

networks:
  default:
    driver: bridge
